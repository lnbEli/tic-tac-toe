<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <section class="modal"></section>
    <header>
      <div class="player-one">
        <h2 class="player-name">Player One</h2>
        <h3 class="score-one">Score 0</h3>
      </div>
      <div class="player-two">
        <h2 class="player-name">Player Two</h2>
        <h3 class="score-two">Score 0</h3>
      </div>
    </header>
    <section class="main-body">
      <div class="game-board">
        <div class="square sq-one"><span class="sp-sq-1">O</span></div>
        <div class="square sq-two"><span class="sp-sq-2">X</span></div>
        <div class="square sq-three"><span class="sp-sq-3">X</span></div>
        <div class="square sq-four"><span class="sp-sq-4">O</span></div>
        <div class="square sq-five"><span class="sp-sq-5">X</span></div>
        <div class="square sq-six"><span class="sp-sq-6">O</span></div>
        <div class="square sq-seven"><span class="sp-sq-7">X</span></div>
        <div class="square sq-eight"><span class="sp-sq-8">O</span></div>
        <div class="square sq-nine"><span class="sp-sq-9">X</span></div>
      </div>
    </section>
  </body>
</html>
