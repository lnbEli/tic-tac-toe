<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <section hidden class="overlay"></section>
    <section hidden class="modal-win">
      <div class="modal-win-main-body">
        <button type="button" class="exit-btn-win">x</button>
        <p class="win-message"></p>
        <p>
          <button class="next-game-btn">Next Round!</button>
        </p>
      </div>
    </section>
    <section hidden class="modal">
      <form action="#" class="modal-form">
        <button type="button" class="exit-btn">x</button>
        <p>
          <label for="nameOne">Player 1 Name</label>
          <input type="text" name="playerOne" id="nameOne" required />
        </p>
        <p>
          <label for="nameTwo">Player 2 Name</label>
          <input type="text" name="playerTwo" id="nameTwo" required />
        </p>

        <p>
          <input type="submit" id="submit" name="Submit" />
        </p>
      </form>
    </section>
    <header>
      <div class="player-one">
        <h2 class="player-name-one">Player One</h2>
        <h3 class="score-one">Score 0</h3>
      </div>
      <div class="heading-btns">
        <button class="change-name-btn open-btn">Add Names</button>
        <button class="reset-btn">Reset</button>
      </div>
      <div class="player-two">
        <h2 class="player-name-two">Player Two</h2>
        <h3 class="score-two">Score 0</h3>
      </div>
    </header>
    <section class="main-body">
      <div class="game-board">
        <div class="square sq-one" data-id="11">
          <span class="sp-sq-1">*</span>
        </div>
        <div class="square sq-two" data-id="12">
          <span class="sp-sq-2">*</span>
        </div>
        <div class="square sq-three" data-id="13">
          <span class="sp-sq-3">*</span>
        </div>
        <div class="square sq-four" data-id="21">
          <span class="sp-sq-4">*</span>
        </div>
        <div class="square sq-five" data-id="22">
          <span class="sp-sq-5">*</span>
        </div>
        <div class="square sq-six" data-id="23">
          <span class="sp-sq-6">*</span>
        </div>
        <div class="square sq-seven" data-id="31">
          <span class="sp-sq-7">*</span>
        </div>
        <div class="square sq-eight" data-id="32">
          <span class="sp-sq-8">*</span>
        </div>
        <div class="square sq-nine" data-id="33">
          <span class="sp-sq-9">*</span>
        </div>
      </div>
    </section>
  </body>
</html>
